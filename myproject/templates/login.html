{% extends 'base2.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td> نام کاربری </td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>رمز عبور</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login">
<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
